apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-canary
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: 10
spec:
  ingressClassName: nginx
  rules:
  - host: base.dashboard.com
    http:
      paths:
      - pathType: Prefix
        backend:
          service:
            name: stable-service
            port: 
              number: 80
        path: /
