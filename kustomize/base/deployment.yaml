apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    environment: baes
spec:
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: nginx
        command: ["/bin/sh"]
        args: ["-c", "echo \"${HOSTNAME} > /usr/share/nginx/html/index.html && /usr/sbin/nginx -g \"daemon off;\""]
        ports:
        - containerPort: 80