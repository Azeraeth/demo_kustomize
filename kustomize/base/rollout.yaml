apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: demo
  labels:
    environment: baes
spec:
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: nginx
        command: ["/bin/sh"]
        args: ["-c", "echo \"${HOSTNAME} v2\" > /usr/share/nginx/html/index.html && /usr/sbin/nginx -g \"daemon off;\""]
        ports:
        - containerPort: 80
  strategy:
    blueGreen:
      activeService: demo-svc-active
      previewService: demo-svc-preview
      autoPromotionEnabled: false